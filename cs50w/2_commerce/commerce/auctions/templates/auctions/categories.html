{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul>
        {% for c in categories %}
            <li>
                <a href="category/{{c.category}}">{{c.category}}</a>
            </li>
        {% empty %}
            <li>No categories</li>
        {% endfor %}
    </ul>
{% endblock %}
