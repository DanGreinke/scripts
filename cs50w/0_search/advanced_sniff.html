<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<html lang="en">
    <head>
        <title>Sniff!</title>
    </head>
    <body>
        <div class="Options">
            <a href="index.html">Google Search</a><br>
        </div>
        <div class="Header" style="text-align:left">
            Sniff!
        </div>        <div style="text-align:center">
            <h2>
                Find pages with...
            </h2>
            <form action="https://www.google.com/search">
                <div class="Advanced">
                    <table>
                        <tr>
                            <td>All these words</td>
                            <td><input type="text" id="search" name="as_q"></td>
                        </tr>
                        <tr>
                            <td>This exact word or phrase</td>
                            <td><input type="text" id="search" name="as_epq"></td>
                        </tr>
                        <tr>
                            <td>Any of these words</td>
                            <td><input type="text" id="search" name="as_oq"></td>
                        </tr>
                        <tr>
                            <td>None of these words</td>
                            <td><input type="text" id="search" name="as_eq"></td>
                        </tr>
                    </table>
                    <input type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
<html>
